<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Заголовок страницы</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Так добавляются фрагменты в главные HTML-файлы страниц. -->
    <include src="./partials/example.html"></include>

    <input type="text" placeholder="Введите страну" id="name-input" />

    <li>список от 2 до 10 стран</li>
    <div class="card">
      <div class="card-img">
        <img src="" alt="{{}}" />
      </div>

      <div>
        <h2 class="name-countries">{{name}}</h2>
        <p class="capital">Capital:{{capital}}</p>
        <p class="population">Population:{{population}}</p>
        <p class="languages">  </p>
          Languages:
          {{#each languages}}
            <li class ="list"> {{languages.name}}</li>
          {{/each}}
          
        </p>
      </div>
    </div>

    <!-- Скрипт идёт последним в разметке. В нём уже подключен главный SASS-файл. -->
    <script src="./index.js"></script>
    <script src="./fetchCountries.js"></script>
  </body>
</html>
